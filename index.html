<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <img class="bg-desktop" src="images/pattern-background-desktop.svg" alt="bg-desktop">
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="hero-img">
        <div class="card-body">
          <div class="top-box">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
          <div class="middle-box ">
            <img class="icon" src="images/icon-music.svg" alt="icon-img">
            <div class="content">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-pay">Proceed to Payment</button>
            <a href="#" class="btn btn-cancel" >Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by jfpccaballero.
      </div>
    </div>
  </main>
</body>
</html>
